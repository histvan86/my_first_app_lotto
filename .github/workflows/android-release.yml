name: Android Release Build (APK only)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Flutter pub get
        run: flutter pub get

      # írunk local.properties-t, hogy a Flutter/Gradle biztosan találja az SDK-kat
      - name: Write android/local.properties
        run: |
          mkdir -p android
          cat > android/local.properties <<'EOF'
          sdk.dir=/usr/local/lib/android/sdk
          flutter.sdk=${FLUTTER_ROOT}
          EOF

      # egyszerű Flutter build (nincs gradle wrapper, nincs külön gradle letöltés)
      - name: Build release APK
        run: flutter build apk --release

      # listázzuk ki a létrejött APK-kat a logba, hogy lássuk a pontos helyet
      - name: Locate APK(s)
        run: |
          echo "Searching for APKs under build/app/outputs ..."
          find build/app/outputs -type f -name "*.apk" -ls || true

      # feltöltjük artefaktként – bármely APK az outputs alatt
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/**/*.apk
          if-no-files-found: error
