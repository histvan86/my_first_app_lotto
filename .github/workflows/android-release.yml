name: Android Release Build (APK only)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Flutter pub get
        run: flutter pub get

      # --- Build (egyszerű, csendes) ---
      - name: Build release APK
        run: flutter build apk --release

      # --- APK helyének megmutatása a logban ---
      - name: Locate APK(s)
        run: |
          echo "Searching for APKs under build/app/outputs ..."
          find build/app/outputs -type f -name "*.apk" -ls || true

      # --- APK feltöltése artefaktként (akárhol az outputs alatt) ---
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/**/*.apk
          if-no-files-found: error
