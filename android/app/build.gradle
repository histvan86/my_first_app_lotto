plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace "com.histvan86.my_first_app_lotto"
    compileSdk 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.histvan86.my_first_app_lotto"
        minSdk 23
        targetSdk 36
        versionCode 9
        versionName "1.0.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            // App Distributionhöz elég a debug keystore első körben
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // A BOM adja a Firebase verziókat
    implementation platform('com.google.firebase:firebase-bom:34.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    // később ide jöhet auth/crashlytics stb. verzió nélkül
}
