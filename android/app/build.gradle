// App module Gradle (Groovy) – új Flutter plugin használattal (NINCS apply from)

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'   // <-- ez kell az "apply from" helyett
    id 'com.google.gms.google-services'
}

android {
    namespace "com.histvan86.my_first_app_lotto"
    compileSdkVersion 34
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.histvan86.my_first_app_lotto"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 9
        versionName "1.0.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // Első körben debug keystore elég App Distributionhöz
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    // a Flutter plugin elvárja ezt a blokkot Groovy-ban
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
}
