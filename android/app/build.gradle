// App module Gradle (Groovy) – stabil Flutter + Firebase beállítás

def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply from: "$flutterProjectRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.histvan86.my_first_app_lotto"
    compileSdkVersion 34
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.histvan86.my_first_app_lotto"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 9
        versionName "1.0.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // Első körben debug keystore-ral írunk alá – App Distributionnek elég
            signingConfig signingConfigs.debug
            // Ha Play Áruház:
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
}

