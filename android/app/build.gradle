// App module Gradle (Groovy) ‚Äî Flutter (declarative plugin) + Firebase BOM, compileSdk 36

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'   // Flutter plugin (nincs t√∂bb "apply from")
    id 'com.google.gms.google-services'      // Google Services (Firebase)
}

android {
    namespace "com.histvan86.my_first_app_lotto"
    compileSdkVersion 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.histvan86.my_first_app_lotto"
        minSdkVersion 23
        targetSdkVersion 34          // maradhat 34; a pluginoknak a compileSdk a l√©nyeg
        versionCode 9
        versionName "1.0.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // Els≈ë k√∂rben debug keystore-ral √≠runk al√° ‚Äî App Distributionh√∂z el√©g
            signingConfig signingConfigs.debug
            // Play-re majd √°ll√≠ts be saj√°t keystore-t
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // üîë A BOM adja a Firebase verzi√≥kat ‚Äî emiatt nem kell k√ºl√∂n verzi√≥ az analytics-ktx sorban
    implementation platform('com.google.firebase:firebase-bom:34.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    // ide j√∂het m√©g: auth/crashlytics stb. BOM-mal verzi√≥ n√©lk√ºl
}
